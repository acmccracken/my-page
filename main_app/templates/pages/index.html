{% extends 'base.html' %}
{% block content %}

<h1>My Page</h1>

{% for page in pages %}
  <div class="card">
    <a href="{% url 'detail' page.id %}">
        <div class="card-content">
            <span class="card-title">{{ page.title }}</span>
            <p>Post: {{ page.post }}</p>
        </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
